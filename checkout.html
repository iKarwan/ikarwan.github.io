<body>

  <div id="wrapper">
    <span id="display-name">OL3DTube</span>
    <hr>
    <span id="description">Oled Mode For Youtube App!</span>
    <hr>
    <span id="description">بعد الشراء انسخ الــUDID وابعتها للايميل ol3-d@bk.ru</span>
    <hr>
    <span id="description">after purchase Copy  UDID: send it ol3-d@bk.ru</span>
    <hr>
    <img id="checkout-image" src="./checkout_files/icon.png" "="">

    <div id="smart-button-container">
      <div style="text-align: center;">
        <div id="paypal-button-container"></div>
      </div>
    </div>
  <script src="https://www.paypal.com/sdk/js?client-id=ARZIohbkN56emoALxd0EMSwA-A84n1GcI7Vj9nI9grO50nZIyT1yaMUxUm1r9-IV8knEZbcPolvXPhA0&currency=USD" data-sdk-integration-source="button-factory"></script>
  <script>
    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'paypal',

        },

        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{"description":"ol3dtube for youtube app!","amount":{"currency_code":"USD","value":1}}]
          });
        },

        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
        },

        onError: function(err) {
          console.log(err);
        }
      }).render('#paypal-button-container');
    }
    initPayPalButton();
  </script>
