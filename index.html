<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello Darko!</title>
    <style>
      :root {
        --background: white;
        --color: #2b2b2b;
      }

      body {
        background-color: var(--background);
        color: var(--color);
      }

      .darko {
        --background: #2b2b2b;
        --color: white;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: #2b2b2b;
          --color: white;
        }
      }

      .light {
        --background: white;
        --color: #2b2b2b;
      }
    </style>

    <style>
      figure {
        font-family: 'Fira Sans';
        text-align: center;
      }

      #screenshot {
        width: 600px;
        height: 608px;
      }
    </style>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.png" alt="" /></span>
							<h1>iKarwan</h1>
							<p>Official Cydia Repo</p>
						</header>

						<footer>
							<ul class="icons">
																<li><a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://repo.ikghd.me" class="fa-plus">Add Repo</a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; 2020 KarwanGhaffari</li>
						</ul>
					</footer>

			</div>


  </head>
  <body>
    <figure>
      <picture>
        <source srcset="settings-dark.png" media="(prefers-color-scheme: dark)">
        <source srcset="settings-light.png" media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)">
        <img src="settings-light.png" id="screenshot" loading="lazy">
      </picture>
      <figcaption>
        . @ 2020 iKarwan Apt
      </figcaption>
    </figure>
  </body>
</html>
