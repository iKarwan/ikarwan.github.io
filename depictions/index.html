<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PackageName</title>
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 15px;
    }

    .list-group-item {
      border: 0;
      background-color: transparent;
      padding: 15px;
      margin-bottom: 10px;
    }

    .badge {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .alert {
      margin-top: 15px;
      margin-bottom: 15px;
      padding: 10px;
      text-align: center;
      background-color: #f8d7da;
      color: #721c24;
      border-radius: 5px;
    }

    .scrollview {
      overflow-x: scroll;
      white-space: nowrap;
      display: flex;
      padding-bottom: 10px;
    }

    .screenshotCardFrame {
      margin: 4px;
      border-radius: 10px;
      overflow: hidden;
    }

    .screenshotCard {
      width: 295px;
      border-radius: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .info {
      font-size: 18px;
    }

    .panel-heading {
      font-size: 1.2em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .panel-body {
      display: block;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 10px;
    }

    @media (max-width: 767px) {
      .scrollview {
        width: 100%;
      }

      .container {
        padding: 10px;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      .badge {
        background-color: #444;
      }

      .alert {
        background-color: #272c34;
        color: #e0e0e0;
      }

      .screenshotCardFrame {
        border: 1px solid #444;
      }
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      var bundleid = $.QueryString['p'];

      var contentBlocks = {
        "#packageName": { "type": "text", "source": "package>name" },
        "#packageShortDesc": { "type": "text", "source": "package>descriptionlist>description" },
        "#packageLongDesc": { "type": "text", "source": "package>descriptionlist>longdescription" },
        "#tweakScreenshots": {
          "type": "custom", "source": "package>screenshots>screenshot", "render": function (element, source) {
            if ($(source).length === 0) {
              $(element).append($("<div class='alert'>No screenshots available for this package.</div>"));
              return;
            }
            $.each(source, function (index, data) {
              var th = $("<div class='screenshotCardFrame'>");
              th.append($("<img class='screenshotCard'>").attr("src", bundleid + '/screenshots/' + $(data).find('image').text()));
              $(element).append(th);
            });
          }
        },
        "#versionBadge": { "type": "text", "source": "package>version" },
        "#dateBadge": { "type": "text", "source": "package>date" },
        "#priceBadge": { "type": "text", "source": "package>price" },
        "#jailbreak": { "type": "text", "source": "package>jailbreak" },
        "#jailed": { "type": "text", "source": "package>jailed" },
        "#rootless": { "type": "text", "source": "package>rootless" },
        "#miniOS": { "type": "text", "source": "package>compatibility>firmware>miniOS" },
        "#maxiOS": { "type": "text", "source": "package>compatibility>firmware>maxiOS" },
        "#version2Badge": { "type": "text", "source": "package>version2" },
        "#changesList": {
          "type": "list", "source": "package>changelog>change", "paragraphElement": "<li class='list-group-item'>",
          "emptyListCallback": function () { $("#changesList").hide(); }
        }
      };

      $.ajax({
        type: "GET", dataType: "xml", url: bundleid + "/info.xml", success: function (xml) {
          document.title = $(xml).find("package>name").text();
          data_loader_engine(contentBlocks, xml);
        }, cache: false, error: function () {
          $("#packageError").show();
          $("#packageInformation").hide();
        }
      });
    });
  </script>
</head>
<body>
  <div id="packageInformation">
    <div class="container">
      <div id="tweakScreenshots" class="scrollview"></div>
    </div>
    <div class="container" id="packageHeader">
      <h1 id="packageName"></h1>
      <h4 id="packageShortDesc" class="subtitle"></h4>
      <p id="packageLongDesc"></p>
    </div>
    <div class="container">
      <h4>Version <span id="versionBadge" class="badge"></span></h4>
    </div>
    <div class="container">
      <h4>Updated <span id="dateBadge" class="badge"></span></h4>
    </div>
    <div class="container">
      <h4>Price <span id="priceBadge" class="badge"></span></h4>
    </div>
    <div class="container">
      <h4>Jailbreak <span id="jailbreak" class="badge"></span></h4>
    </div>
    <div class="container">
      <h4>Jailed Support (iPA) <span id="jailed" class="badge"></span></h4>
    </div>
    <div class="container">
      <h4>Rootless Support <span id="rootless" class="badge"></span></h4>
    </div>
    <div class="container">
      <h4>Compatibility</h4>
      iOS <span id="miniOS" class="info"></span> - <span id="maxiOS" class="info"></span>
    </div>
    <div class="container">
      <h4>What's New <span id="version2Badge" class="badge"></span></h4>
      <ul id="changesList" class="list-group"></ul>
    </div>
  </div>
  <div id="packageError" style="display:none">
    <div class="container">
      <div class="alert">
        <strong>Oops!</strong> The package you're trying to view is not available on this repository.
      </div>
    </div>
  </div>
  <div id="contactInfo" style="text-align: center;">
    <div class="container">
      <ul class="list-group" id="repoFooterLinks"></ul>
    </div>
  </div>
  <div class="container" style="text-align: center; margin-bottom: 10px; color: gray;">Â© 2020 - 2024 | iKarwan</div>
</body>
</html>
